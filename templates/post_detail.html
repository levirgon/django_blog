{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{blog_item.title}}</h2>
    <p>{{blog_item.body}}</p>
</div>

{% if user.is_authenticated and user.username == blog_item.author.username %}
<a href="{% url 'post_edit' blog_item.pk %}">+ Edit Blog Post</a>
<p><a href="{% url 'post_delete' blog_item.pk %}">- Delete Blog Post</a></p>
{% endif %}

{% endblock content %}
